
<div class='panel panel-primary'>
<div class='panel-heading'> {{product_list}} </div>


<!-- Filter box start -->
<div class='panel-body'>
    <div class='col-md-2'> Filter by: </div>
    <div class='col-md-4'> <input type='text' [(ngModel)]='listFilter' > </div>
</div>
<!-- Filter box end  -->

<!-- filtered box start -->
<div class='row'>
  <div class='col-md-6'>
    <h3> Filtered by: {{listFilter}} </h3>
    </div>
</div>
<!-- filtered box end -->

<div class='table-responsive'>

<table class='table' *ngIf='products  && products.length' >
  <thead>
      <tr>
          <th>
            <button class='btn btn-primary' (click)='toggleImage()' > {{showImage ? 'Hide' : 'Show'}}  image </button>
          </th>
            <th id="product_name"> Product name </th>
            <th> Code </th>
            <th>  Available </th>
            <th> Price </th>
            <th> 5 Star Rating  </th>
           </tr>
  </thead>
            <tbody >
              <tr  *ngFor='#product of products | productFilter : listFilter'>
              <td> <img *ngIf='showImage' [src]='product.imageUrl'
                       [style.width.px]='imageWidth'
                       [style.margin.px]='imageMargin'>
             </td>
              <td>  {{product.productName}} </td>
              <td> {{product.productCode | lowercase}}</td>
              <td> {{product.relaseDate}}</td>
              <td> {{product.price | currency : 'KWD' : false : '1.3-3' }} </td>
              <td> 
                <ai-star [rating]='product.starRating' 
                 (ratingClicked)='onRatingClicked($event)'> 
                
                
                </ai-star> 
              
              
              </td>
            </tr>
            <tbody>

</table>
</div>



</div>
